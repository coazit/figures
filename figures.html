<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    
</head>
<body>
    <header>
        <h1>
          Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
      </header>
    
      <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
          <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado:
          </label>
          <input id="InputCuadrado" type="number" /><br>

          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
          </button>
        </form>

        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form>
            <label for="InputLado1">
              Escribe cuánto mide cada lado 1 de tu triangulo:
            </label>
            <input id="InputLado1" type="number" /><br>

            <label for="InputLado2">
                Escribe cuánto mide cada lado 2 de tu triangulo:
              </label>
              <input id="InputLado2" type="number" /><br>

              <label for="InputBase">
                Escribe cuánto mide la base de tu triangulo:
              </label>
              <input id="InputBase" type="number" /><br>

            <button type="button" onclick="calcularPerimetroTriangulo()">
              Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
              Calcular el área
            </button>
          </form>

          <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form>
            <label for="InputRadio">
              Escribe cuánto mide el radio de tu Circulo:
            </label>
            <input id="InputRadio" type="number" /><br>         

            <button type="button" onclick="calcularPerimetroCirculo()">
              Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
              Calcular el área
            </button>
          </form>




      </section>
    <script src="./figures.js"></script>
</body>
</html>
